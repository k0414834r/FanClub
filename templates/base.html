<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Welcome!</title>
        {% if title %}
        <title>{{ title }} - !</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}

    </head>
    <body>

        <div><a href="/index">Home</a></div>
        <div><a href="/clubplans">Club Plans</a></div>

        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        <div>Hello, {{current_user.username}}!</div>
        {% endif %}

        <hr>

        {% block content %} {% endblock %}

    </body>
</html>

{% extends "base.html" %}

{% block content %}

    <div class="index">

        {% if current_user.is_anonymous %}
        <h1>Hello, guest!</h1>
        {% else %}
        <h1>Hello, {{current_user.username}}!</h1>
        {% endif %}

        {% for post in posts %}

        <h2>{{ post.title }}</h2>
        <h3>{{ post.body }}</h3>

        {% endfor %}

    </div>

{% endblock %}

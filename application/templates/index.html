{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="index">

            <h1>Hello, {{user.username}}!</h1>

            {% for post in posts %}

            <h2>{{ post.title }}</h2>
            <h3>{{ post.body }}</h3>

            {% endfor %}

        </div>
    </div>

{% endblock %}
